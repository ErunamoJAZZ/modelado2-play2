@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

    <!-- Bootstrap -->
    <link href='@routes.Assets.at("css/bootstrap.min.css")' rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Sistema de albumes. PlayFramework 2.3.9</h1>
	<hr>
	
	@content
	
	<hr>
	<footer class="pull-right text-muted small">Create by C. Daniel Sanchez R. @@EruJazz .</footer>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src='@routes.Assets.at("js/jquery-1.11.1.js")'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='@routes.Assets.at("js/bootstrap.min.js")'></script>
  </body>
</html>
